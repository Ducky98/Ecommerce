<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- nav header css -->
    <link rel="stylesheet" href="css/navHeader.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Web Icons -->
    <link rel="icon" href="logo.png">
    <!-- Bootstrap V5.3.2 CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>SwiftCart</title>
    <script src="JavaScript/script.js"></script>
</head>

<body>
    <div id="product-page" class="product-site">
        <!-- Nav bar form nav-header.html with the help of code.js (javascript) -->
        <div id="navigationPlaceholder">
            <script>
                $(document).ready(function () {
                    // $("#navigationPlaceholder").load("navHeader.html");
                    $("#footerPlaceholder").load("footer.html");
                });
            </script>
        </div>
        <main class="container mx-auto my-5 border bg-light w-75 p-5">
            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
            <!--Section description-->
            <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us
                directly. Our team will come back to you within
                a matter of hours to help you.</p>
            <form>
                <div class="form-group my-3">
                    <div class="row">
                        <label for="InputName">Name</label>
                        <div class="col-lg-6 col-12">
                            <input type="text" id="InputName" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="col-lg-6 col-12">
                            <input type="text" id="InputName" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                </div>
                <div class="form-group my-3">
                    <label for="Inputtele">Mobile Number</label>
                    <input type="tel" class="form-control" id="Inputtele" aria-describedby="emailHelp"
                        placeholder="Enter Mobile Number" required>
                    <small id="emailtele" class="form-text text-muted">We'll never share your Contact Info with anyone
                        else.</small>
                </div>
                <div class="mb-3">
                    <label for="vTextarea">Your Message</label>
                    <textarea class="form-control" id="vTextarea" placeholder="Your Message....." required></textarea>
                </div>
                <div class="m-3 text-left">
                    <a class="btn btn-primary px-4" onclick="window.location.href='thxforContact.html'">Submit</a>
                </div>
            </form>
        </main>


        <!-- footer -->
        <div id="footerPlaceholder"></div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
