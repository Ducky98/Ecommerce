<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- product CSS file     -->
    <link rel="stylesheet" href="css/product.css">
    <!-- nav header css -->
    <link rel="stylesheet" href="css/navHeader.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Web Icons -->
    <link rel="icon" href="logo.png">
    <!-- Bootstrap V5.3.2 CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>SwiftCart</title>
    <script src="JavaScript/script.js"></script>
</head>

<body>
    <div id="product-page" class="product-site">
        <!-- Nav bar form nav-header.html with the help of code.js (javascript) -->
        <div id="navigationPlaceholder">
            <script>
                $(document).ready(function () {
                    // $("#navigationPlaceholder").load("navHeader.html");
                    $("#footerPlaceholder").load("footer.html");
                });
            </script>
        </div>
        <main>
            <div class="container mt-3">
                <div class="row">
                    <div class="h2">Product for you</div>
                    <div class="col-lg-3">
                        <div class="collapse-wrapper card p-4 card-body">
                            <ul class="list-unstyled">
                                <li class="mb-2">

                                    <div class="card-title">FILTERS</div>
                                    <small>1000+ Products</small>

                                    <div class="border-top"></div>
                                </li>
                                <li class="my-2">
                                    <div class="toggle-button my-2" aria-expanded="false" data-bs-toggle="collapse" data-bs-target="#categoryFilter">
                                        <div>Category</div>
                                        <div class="toggler-icon"><i class="ri-arrow-right-s-fill"></i></div>
                                    </div>
                                    <div id="categoryFilter" class="category collapse show">
                                        
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="filter1">
                                            <label class="form-check-label ps-2" for="filter1">
                                                Filter 1
                                            </label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="filter2" checked>
                                            <label class="form-check-label ps-2" for="filter2">
                                                Filter 2
                                            </label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="filter3" >
                                            <label class="form-check-label ps-2" for="filter3">
                                                Filter 3
                                            </label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="filter4" >
                                            <label class="form-check-label ps-2" for="filter4">
                                                Filter 4
                                            </label>
                                        </div>
                                    </div>
                                    <div class="border-top"></div>
                                </li>
                                <li class="my-2">
                                    <div class="toggle-button my-2" aria-expanded="false" data-bs-toggle="collapse" data-bs-target="#GenderFilter">
                                        <div>Gender</div>
                                        <div class="toggler-icon"><i class="ri-arrow-right-s-fill"></i></div>
                                    </div>
                                    <div id="GenderFilter" class="category collapse">
                                        <button class="genderFilt me-1" id="maleFilter">Male</button>
                                        <button class="genderFilt ms-1" id="fmaleFilter">Female</button>
                                    </div>
                                    <div class="border-top"></div>
                                </li>
                                <li class="my-2">
                                    <div class="toggle-button my-2" aria-expanded="false" data-bs-toggle="collapse" data-bs-target="#fabricFilter">
                                        <div>Fabric</div>
                                        <div class="toggler-icon"><i class="ri-arrow-right-s-fill"></i></div>
                                    </div>
                                    <div id="fabricFilter" class="category collapse">
                                        <!-- javascript Magic -->
                                    </div>
                                    <div class="border-top"></div>
                                </li>
                                <li class="my-2">
                                    <div class="toggle-button my-2" aria-expanded="false" data-bs-toggle="collapse" data-bs-target="#SizeFilter">
                                        <div>Size</div>
                                        <div class="toggler-icon"><i class="ri-arrow-right-s-fill"></i></div>
                                    </div>
                                    <div id="SizeFilter" class="category collapse">
                                        <!-- javascript Magic -->
                                    </div>
                                    <div class="border-top"></div>
                                </li>
                                <li class="my-2">
                                    <div class="toggle-button my-2" aria-expanded="false" data-bs-toggle="collapse" data-bs-target="#warrantyFilter">
                                        <div>Warranty</div>
                                        <div class="toggler-icon"><i class="ri-arrow-right-s-fill"></i></div>
                                    </div>
                                    <div id="warrantyFilter" class="category collapse">
                                        <!-- javascript magic -->
                                    </div>
                                    <div class="border-top"></div>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="products-container">
                            <div class="row my-3">
                                   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="JavaScript/product.js"></script>
        <!-- footer -->
        <div id="footerPlaceholder"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
