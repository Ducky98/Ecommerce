<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- product CSS file     -->
    <link rel="stylesheet" href="product.css">
    <!-- nav header css -->

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Web Icons -->
    <link rel="icon" href="logo.png">
    <!-- Bootstrap V5.3.2 CSS file -->

<body>
    <div id="product-page" class="product-site">
        <!-- Nav bar form nav-header.html with the help of code.js (javascript) -->
        <div id="navigationPlaceholder">
            <script>
                $(document).ready(function () {
                    $("#navigationPlaceholder").load("navHeader.html");
                    $("#footerPlaceholder").load("footer.html");
                });
            </script>
        </div>
        <main>
            <div id="selectedProduct" class="container my-5">
                <!-- javascript  magic -->
            </div>
            <div class="border-top container my-lg-3"></div>
            <div class="container my-3">
                <div class="h2 my-3">
                    Product For You
                </div>
                <div class="row productForYou"></div>
            </div> 
        </main>


        <script src="productView.js"></script>
        <!-- footer -->
        <div id="footerPlaceholder"></div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
